<h2>List todos</h2>
<a role="button" [routerLink]="['/posts/new']">Nouveau post</a>

<section>
  <form>
    <input
      type="text"
      placeholder="Filter by Todo"
      (input)="filterResults($any($event.target).value)"
    />
  </form>
</section>

<ul>
  <article *ngFor="let post of filteredPostsList">
    <p>{{ post.title }}</p>
    <a *ngIf="post?.id" [routerLink]="['/posts', post.id, 'detail']"
      >Voir d√©tail</a
    >
  </article>
</ul>
